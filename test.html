<!DOCTYPE html>
<html>

<head>
    <style>
        .button {
            position: relative;
            padding: 12px 24px;
            font-size: 16px;
            color: #333;
            background: #e0e0e0;
            border: none;
            border-radius: 6px;
            cursor: pointer;

            /* Kluczowe style dla efektu wklęśnięcia */
            box-shadow:
                inset 3px 3px 5px rgba(0, 0, 0, 0.2),
                inset -3px -3px 5px rgba(255, 255, 255, 0.7);
        }

        .button:active {
            /* Pogłębienie efektu przy kliknięciu */
            box-shadow:
                inset 4px 4px 6px rgba(0, 0, 0, 0.3),
                inset -4px -4px 6px rgba(255, 255, 255, 0.6);
        }

        /* Wersja "stale wciśnięta" */
        .button.pressed {
            box-shadow:
                inset 4px 4px 6px rgba(0, 0, 0, 0.3),
                inset -4px -4px 6px rgba(255, 255, 255, 0.6);
            color: #555;
        }
    </style>
</head>

<body>

    <button class="button">Najedź i kliknij</button>
    <button class="button pressed">Stale wciśnięty</button>

</body>

</html>
